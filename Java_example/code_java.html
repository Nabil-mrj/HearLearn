<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Java - AudioFilePlayer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            text-align: left;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        pre {
            background-color: #272727;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.5;
        }
        code {
            color: #f8f8f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code Java - AudioFilePlayer</h1>
        <pre><code>
            &lt;!-- Le code Java sera charg√© ici via JavaScript --&gt;
        </code></pre>
    </div>
    <script>
        fetch('AudioFilePlayer.java')
            .then(response => response.text())
            .then(text => {
                document.querySelector('pre code').textContent = text;
            })
            .catch(error => console.error('Erreur de chargement du fichier:', error));
    </script>
</body>
</html>
