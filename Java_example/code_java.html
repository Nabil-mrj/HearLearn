<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Java - AudioFilePlayer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: left;
        }

        h1 {
            color: #0056b3;
            font-size: 26px;
            text-align: center;
        }

        pre {
            background-color: #272727;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #0056b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            background: #003f7f;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Code Java - AudioFilePlayer</h1>
        <pre><code id="code-block">Chargement du code...</code></pre>
        <a href="../index.html" class="btn">Retour Ã  l'accueil</a>
    </div>

    <script>
        fetch('AudioFilePlayer.java')
            .then(response => response.text())
            .then(text => {
                document.getElementById('code-block').textContent = text;
            })
            .catch(error => console.error('Erreur de chargement du fichier:', error));
    </script>
</body>
</html>
